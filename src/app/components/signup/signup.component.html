<div class="form-container mat-elevation-z5">
  <h1>Sign Up</h1>
  <form [formGroup]="signupForm">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstname" />
      <mat-error *ngIf="firstname?.errors?.['required']">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastname" />
      <mat-error *ngIf="lastname?.errors?.['required']">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-error *ngIf="username?.errors?.['required']">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email address is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
      <mat-error *ngIf="confirmPassword?.errors?.['required']">
        Confirm Password is required
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">
      Passwords should match
    </mat-error>

    <div class="center margin-top">
      <button type="submit" mat-raised-button color="primary">Sign Up</button>
    </div>

    <span class="center margin-top">Already have an account? <a class="sign-up-link" routerLink="/sign-up">Login now!</a></span>
  </form>
</div>
